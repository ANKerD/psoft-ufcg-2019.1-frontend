<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCDb - classificação e review de cursos</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="title">UFCG Cursos Database</div>
    <div id="navbar">
        <ul>
            <li><a>Disciplinas</a></li>
            <li><a>Login</a></li>
        </ul>
    </div>
    <div id="representative-image">
        <img src="http://www.funcage.com/blog/wp-content/uploads/2013/11/Random-Photoshopped-Pictures-006.jpg" id="representative-image-file"/>
    </div>
    <div>
        <form id="login-form">
            <h1 id="login-intro">Faça login utilizando <br>seu email</h1>
            <input name="email" id="email" type="email" placeholder="Email">
            <input name="password" id="password" type="password" placeholder="Senha">
            <button id="login-button" type="submit">Entrar</button>
            <h1 id="signup-intro">ou se junte como um<br>novo usuário</h1>
            <input id="first-name" type="text" placeholder="Primeiro nome">
            <input id="last-name" type="text" placeholder="Último nome">
            <button id="signup-button">Cadastrar-se</button>
        </form>
    </div>
    
    <div id="footer"></div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
